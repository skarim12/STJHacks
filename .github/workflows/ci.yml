name: ci

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: |
            powerpoint-ai-addin/package-lock.json
            powerpoint-ai-addin/backend/package-lock.json

      - name: Install + build frontend
        working-directory: powerpoint-ai-addin
        run: |
          npm ci --no-fund --no-audit
          npm run build

      - name: Install + build backend
        working-directory: powerpoint-ai-addin/backend
        run: |
          npm ci --no-fund --no-audit
          npm run build
